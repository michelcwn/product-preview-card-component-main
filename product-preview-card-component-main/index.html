<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>




  <link rel="stylesheet" href="style/css/main.css">
</head>

<body>

  <div class="container">

    <picture>
      <source media="(max-width: 700px)" srcset="images/image-product-mobile.jpg">
      <img src="images/image-product-desktop.jpg" alt="Chanel">
    </picture>

    <div class="perfume">

      <h2 class="perfume__heading-2 overline">
        perfume
      </h2>

      <h1 class="perfume__heading-1 heading-L">
        Gabrielle Essence Eau De Parfum
      </h1>

      <p class="perfume__text paragraph-style">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="perfume__price">
        <span class="perfume__price--green heading-L">$149.99</span>
        <span class="perfume__price--discounted"> $169.99</span>
      </div>

      <button class="perfume__btn">
        <img src="images/icon-cart.svg" alt="cart" class="perfume__btn--cart">
        <span class="perfume__btn--text button-text">
          Add to Cart
        </span>
      </button>

    </div>
  </div>

</body>

</html>
